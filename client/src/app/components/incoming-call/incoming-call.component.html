@if (incomingCall()) {
    <div class="fixed inset-0 z-9999 flex items-center justify-center bg-black/80 backdrop-blur-md animate-fade-in">
        <!-- Incoming Call Card -->
        <div class="relative max-w-md w-full mx-4 animate-scale-in">
            <!-- Animated Ring Effect -->
            <div class="absolute inset-0 -z-10">
                <div class="absolute inset-0 bg-linear-to-r from-[#5FCDD9] to-[#04BF9D] rounded-3xl opacity-20 animate-pulse-ring"></div>
                <div class="absolute inset-4 bg-linear-to-r from-[#5FCDD9] to-[#04BF9D] rounded-3xl opacity-10 animate-pulse-ring-delayed"></div>
            </div>

            <!-- Main Card -->
            <div class="backdrop-blur-3xl bg-[#172026]/95 rounded-3xl border border-white/20 shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="p-8 text-center">
                    <!-- Call Type Badge -->
                    <div class="inline-flex items-center gap-2 px-4 py-2 bg-linear-to-r from-[#5FCDD9]/20 to-[#04BF9D]/20 rounded-full border border-[#5FCDD9]/30 mb-6">
                        @if (getCallTypeIcon() === 'video') {
                            <svg class="w-5 h-5 text-[#5FCDD9]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                        } @else {
                            <svg class="w-5 h-5 text-[#5FCDD9]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        }
                        <span class="text-[#5FCDD9] font-medium text-sm">
                            Incoming {{ incomingCall()!.callType }} call
                        </span>
                    </div>

                    <!-- Caller Avatar -->
                    <div class="relative inline-block mb-6">
                        @if (incomingCall()!.callerPicture) {
                            <img 
                                [src]="incomingCall()!.callerPicture" 
                                [alt]="incomingCall()!.callerName"
                                class="w-32 h-32 rounded-full object-cover ring-4 ring-[#5FCDD9]/50 shadow-2xl"
                            />
                        } @else {
                            <div class="w-32 h-32 rounded-full bg-linear-to-br from-[#5FCDD9] to-[#04BF9D] flex items-center justify-center ring-4 ring-[#5FCDD9]/50 shadow-2xl">
                                <span class="text-5xl font-bold text-white">
                                    {{ incomingCall()!.callerName[0].toUpperCase() }}
                                </span>
                            </div>
                        }

                        <!-- Ringing Animation Indicator -->
                        <div class="absolute -bottom-2 -right-2 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/50 animate-bounce">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Caller Info -->
                    <h2 class="text-3xl font-bold text-white mb-2">
                        {{ incomingCall()!.callerName }}
                    </h2>
                    <p class="text-gray-400 text-lg mb-6">
                        is calling you...
                    </p>

                    <!-- Ringing Animation Text -->
                    <div class="flex items-center justify-center gap-2 mb-8">
                        <div class="flex gap-1">
                            <div class="w-2 h-2 bg-[#5FCDD9] rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-[#5FCDD9] rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-[#5FCDD9] rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                        <span class="text-gray-400 text-sm font-medium">Ringing</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="px-8 pb-8">
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Decline Button -->
                        <button 
                            (click)="rejectCall()"
                            class="group relative px-6 py-4 bg-red-500/10 hover:bg-red-500/20 border border-red-500/30 hover:border-red-500/50 rounded-2xl transition-all active:scale-95">
                            <div class="flex flex-col items-center gap-2">
                                <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform shadow-lg shadow-red-500/50">
                                    <svg class="w-7 h-7 text-white transform rotate-135" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                    </svg>
                                </div>
                                <span class="text-red-400 font-semibold">Decline</span>
                            </div>
                        </button>

                        <!-- Accept Button -->
                        <button 
                            (click)="acceptCall()"
                            class="group relative px-6 py-4 bg-green-500/10 hover:bg-green-500/20 border border-green-500/30 hover:border-green-500/50 rounded-2xl transition-all active:scale-95">
                            <div class="flex flex-col items-center gap-2">
                                <div class="w-14 h-14 bg-linear-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform shadow-lg shadow-green-500/50 animate-pulse">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                    </svg>
                                </div>
                                <span class="text-green-400 font-semibold">Accept</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Quick Actions (Optional) -->
                <div class="px-8 pb-6">
                    <div class="flex items-center justify-center gap-4">
                        <button class="p-3 hover:bg-white/5 rounded-xl transition-all" title="Mute">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                            </svg>
                        </button>
                        <button class="p-3 hover:bg-white/5 rounded-xl transition-all" title="Message">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
